<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Timer</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    
    
    <div class="counter">
        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>

        </div>

        <div class="box">
            <h2 id="hour">00</h2>
            <small>Hours</small>

        </div>

        <div class="box">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>

        </div>


        <div class="box">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>

        </div>
        
    </div>
    <h2 class="Happy-birthday">Advance</h2>
    <h2 class="Happy-birthday">Happy</h2>
    <h2 class="Happy-birthday">Birthday</h2>
    <p>you will after the completed time see</p>
    <script src="main.js"></script>
</body>

</html>
